<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Escribe aquí tu texto..."></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
            <button id="copy-btn">Copiar</button>
        </div>
        <p id="warning-msg"></p>
        <textarea id="output-text" placeholder="Resultado..." readonly></textarea>
    </div>
    <footer>
        <p>Desarrollado por <a href="https://github.com/Jumaga11" target="_blank">Juan Manuel Muñoz García</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
